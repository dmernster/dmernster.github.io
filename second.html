<html lang="en" dir="ltr">
  <body>
    <span id="one" style="font-size:6vw">
      I still 
    </span>
    <span id="two" style="font-size:6vw">
      don't know what 
    </span>
    <span id="three" style="font-size:6vw">
      I'm doing.
    </span>
    
    <script>
      let colors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];
      let index = 0;
      let one = document.getElementById("one");
      let two = document.getElementById("two");
      let three = document.getElementById("three");
      setInterval(function() {
      three.style.color = colors[index];
      two.style.color = colors[(index + 1)%colors.length];
      one.style.color = colors[(index+2)%colors.length];
      index = (index + 1) % colors.length;
      }, 1000);
    </script>
  </body>
</html>
