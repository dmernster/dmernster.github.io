<html>
  <body>
    <canvas id="theCanvas"></canvas>
      <script>
        var can=document.getElementById("theCanvas");
        can.width=750;
        can.height=750;
        var tick=0;
        function myTick()
        {
          tick++;
          var c=can.getContext("2d");
          var d=50;
          //var s=tick%14+1;
          var s=15;
          for(var i=0; i<d; i++)
          {
            for(var j=0; j<d; j++)
            {
              c.fillStyle=`rgb(${(j*5+tick*25)%256},0,${(i*5+tick*10)%256})`;
              c.fillRect(s*i,s*j,s,s);
            }
          }
        }
        setInterval(myTick,1000);
        
      </script>
  </body>     
</html>
