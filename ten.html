<html>
  <body>
    <canvas id="theCanvas"></canvas>
      <script>
        const l = 10;
        class Cell
        {
          constructor(x,y) 
          {
            this.x = x;
            this.y = y;
            this.up = false;
            this.down = false;
            this.left = false;
            this.right = false;
          }
          
          draw(ctx)
          {
            ctx.fillStyle=`rgb(255,0,255)`;
            ctx.fillRect(x*l,y*l,l,l);
          }
        }
        var can=document.getElementById("theCanvas");
        can.width=750;
        can.height=750;
        var c=can.getContext("2d");
        
        Cell MyCell(6,4);
        MyCell.draw(c);
        
      </script>
  </body>     
</html>
