<html>
  <body>
    <canvas id="theCanvas"></canvas>
      <script>
        var can=document.getElementById("theCanvas");
        var c=can.getContext("2d");
        var d=25;
        var s=10;
        for(var i=0; i<d; i++)
        {
          for(var j=0; j<d; j++)
          {
            //c.fillStyle="rgb(j*255/d,0,i*255/d)";
            c.fillStyle="rgb(255,0,128)";
            c.fillRect(s*i,s*j,s,s);
          }
        }
        //c.fillRect(0,0,10,10);
      </script>
  </body>     
</html>
