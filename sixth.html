<html>
  <body style="background-color: #808080;">
    <canvas id="theCanvas"></canvas>
      <script>
        var can=document.getElementById("theCanvas");
        can.width=256;
        can.height=256;
        
      var ctx=can.getContext("2d");
      const gradient = ctx.createLinearGradient(0, 0, 0, 256);

      gradient.addColorStop(0, "red");
      gradient.addColorStop(1, "green");

      ctx.fillStyle = gradient;
      ctx.fillRect(0,0,256,256);
      
      function myButtonFunction()
      {
        const gradient = ctx.createLinearGradient(0, 0, 0, 256);

        const cs1 = document.getElementById('c1');
        const color1 = cs1.value;

        const cs2 = document.getElementById('c2');
        const color2 = cs2.value;

        gradient.addColorStop(0, cs1);
        gradient.addColorStop(1, cs2);

        ctx.fillStyle = gradient;
        ctx.fillRect(0,0,256,256);
      }
      
      </script>
      <br>
      <input type="color" id="c1" name="c1" value="#ff0000">
      <label for="favcolor">Color 1</label>
      <br>
      <input type="color" id="c2" name="c2" value="#00ff00">
      <label for="favcolor">Color 2</label>
      <br>
      <input type="button" onclick="myButtonFunction()" value="Go">
  </body>     
</html>
