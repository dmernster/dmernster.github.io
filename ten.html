<html>
  <body>
    <canvas id="theCanvas"></canvas>
      <script>
        class Cell
        {
          constructor(x,y) 
          {
            this.x = x;
            this.y = y;
            this.up = false;
            this.down = false;
            this.left = false;
            this.right = false;
          }
          
          draw(ctx)
          {
            ctx.fillStyle=`rgb(255,0,255)`;
            ctx.fillRect(s*i,s*j,s,s);
          }
            
        }
        var can=document.getElementById("theCanvas");
        can.width=750;
        can.height=750;
        var c=can.getContext("2d");
        var d=50;
        var s=15;
        for(var i=0; i<d; i++)
        {
          for(var j=0; j<d; j++)
          {
            c.fillStyle=`rgb(${j*5},0,${i*5})`;
            c.fillRect(s*i,s*j,s,s);
          }
        }
      </script>
  </body>     
</html>
